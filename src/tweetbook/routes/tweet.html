<!DOCTYPE html>
<html>
  <head>
    <title>Tweetbook</title>
    <link href="/css/tweet.css" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/tweetbook.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-items">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">TweetBook</a>
        </div>
        <div class="collapse navbar-collapse navbar-right" id="nav-items">
          <form method="post" action="/logout" class="navbar-form navbar-left">
            <button class="btn btn-default">Logout</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <form id="msg-input" role="form" method="POST" class="col-md-4">
        <div class="form-group">
          <label for="msg">Message</label>
          <textarea class="form-control" placeholder="Input text here..." cols="50" id="msg" name="msg" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="src">Source</label>
          <input id="src" class="form-control" name="src" type="text">
        </div>
        <div class="checkbox">
          <label>
            <input id="tweet-immediately" name="tweet-immediately" type="checkbox"> Tweet Immediately
          </label>
        </div>
        <hr>
        <div class="button-line">
          <button type="submit" class="btn btn-primary">Send</button>
          <span id="count" class="label label-danger">140</span>
        </div>
      </form>
      <div class="col-md-8">
        <div class="panel panel-info">
          <div class="panel-heading">Results:</div>
          <div id="list-container" class="panel-body"></div>
        </div>
      </div>
    </div>
  </body>
</html>
