<!DOCTYPE html>
<html>
  <head>
    <title>Tweetbook</title>
    <link href="/css/screen.css" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/tweetbook.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1><span class="label label-default">TweetBook</span></h1>
      <hr>
      <form role="form" action="/" method="POST" class="col-md-4">
        <div class="form-group">
          <label for="msg">Message</label>
          <textarea class="form-control" placeholder="Input text here..." cols="50" id="msg" name="msg" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="src">Source</label>
          <input id="src" class="form-control" name="src" type="text">
        </div>
        <div class="checkbox">
          <label>
            <input id="tweet-immediately" name="tweet-immediately" type="checkbox"> Tweet Immediately
          </label>
        </div>
        <hr>
        <div>
          <button type="submit" class="btn btn-default">Send</button>
          <span id="count" class="label label-danger">140</span>
        </div>
      </form>
      <div class="col-md-4">
        <div class="panel panel-primary">
          <div class="panel-heading">Tweeted</div>
          <div id="list-container" class="panel-body"></div>
        </div>
      </div>
    </div>
  </body>
</html>
